<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Estadísticas Mensuales de Tomografía</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1 class="text-center">Estadísticas Mensuales de Tomografía</h1>
    <div id="datos-paciente">
      <h2>Datos del Paciente</h2>
      <div class="mb-3">
        <label for="input-nombre" class="form-label">Nombre:</label>
        <input type="text" id="input-nombre" class="form-control" placeholder="Ingrese el nombre del paciente">
      </div>
      <div class="mb-3">
        <label for="input-apellido" class="form-label">Apellido:</label>
        <input type="text" id="input-apellido" class="form-control" placeholder="Ingrese el apellido del paciente">
      </div><
    <div id="agregar-estudio">
      <h2>Agregar Estudio</h2>
      <div class="mb-3">
        <label for="input-radiologo" class="form-label">Radiólogo:</label>
        <select id="input-radiologo" class="form-select">
          <option selected disabled>Seleccione un radiólogo</option>
          <option>Juan Gonzalez Blaires</option>
          <option>Diego Gómez</option>
          <option>Juan Bailarin</option>
          <!-- Agregar los 20 nombres de radiólogos aquí -->
        </select>
      </div>
      <div class="mb-3">
        <label for="input-estudio" class="form-label">Estudio:</label>
        <select id="input-estudio" class="form-select">
          <option selected disabled>Seleccione un estudio</option>
          <option>Cráneo</option>
          <option >Senos Paranasales</option>
          <option >Órbitas</option>
          <option >Cuello</option>
          <option>Columna Cervical</option>
          <option>Columna Torácica</option>
          <option>Columna Lumbar</option>
          <option>Tórax</option>
          <option>Abdomen</option>
          <option>Pelvis</option>
          <option>Hígado</option>
          <option>Bazo</option>
          <option>Riñones</option>
          <option>Páncreas</option>
          <option>Glándulas Suprarrenales</option>
          <option>Vejiga</option>
          <option>Próstata</option>
          <option>Útero Y Ovarios</option>
          <option>Arterias Coronarias</option>
          <option>Aorta Torácica</option>
          <option>Aorta Abdominal</option>
          <option>Vasos Sanguíneos Periféricos</option>
          <option>Extremidades Superiores</option>
          <option>Extremidades Inferiores</option>
          <option>Articulaciones (Rodilla, Hombro, Codo)</option>
          <option>Huesos Largos</option>
          <option>Columna Vertebral</option>
          <!-- Agregar los 20 nombres de estudios aquí -->
        </select>
      </div>
      <div class="mb-3">
        <label for="input-fecha" class="form-label">Fecha:</label>
        <input type="date" id="input-fecha" class="form-control">
      </div>
      <div class="mb-3">
        <label class="form-label">Contraste:</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="input-contraste" id="input-contraste-si">
          <label class="form-check-label" for="input-contraste-si">Sí</label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="input-contraste" id="input-contraste-no">
          <label class="form-check-label" for="input-contraste-no">No</label>
        </div>
      </div>
      <button id="btn-guardar" class="btn btn-primary">Guardar</button>
    </div>

    <hr>

    <div id="filtrado">
      <h2>Filtrado</h2>
      <div class="row">
        <div class="col-md-4">
          <label for="select-radiologo" class="form-label">Radiólogo:</label>
          <select id="select-radiologo" class="form-select">
            <option selected value="">Todos</option>
            <option>Juan Gonzalez Blaires</option>
            <option>Diego Gómez</option>
            <option>Juan Bailarin</option>
            <!-- Agregar los 20 nombres de radiólogos aquí -->
          </select>
        </div>
        <div class="col-md-4">
          <label for="select-estudio" class="form-label">Estudio:</label>
          <select id="select-estudio" class="form-select">
            <option selected value="">Todos</option>
            <option>Cráneo</option>
            <option >Senos Paranasales</option>
            <option >Órbitas</option>
            <option >Cuello</option>
            <option>Columna Cervical</option>
            <option>Columna Torácica</option>
            <option>Columna Lumbar</option>
            <option>Tórax</option>
            <option>Abdomen</option>
            <option>Pelvis</option>
            <option>Hígado</option>
            <option>Bazo</option>
            <option>Riñones</option>
            <option>Páncreas</option>
            <option>Glándulas Suprarrenales</option>
            <option>Vejiga</option>
            <option>Próstata</option>
            <option>Útero Y Ovarios</option>
            <option>Arterias Coronarias</option>
            <option>Aorta Torácica</option>
            <option>Aorta Abdominal</option>
            <option>Vasos Sanguíneos Periféricos</option>
            <option>Extremidades Superiores</option>
            <option>Extremidades Inferiores</option>
            <option>Articulaciones (Rodilla, Hombro, Codo)</option>
            <option>Huesos Largos</option>
            <option>Columna Vertebral</option>
            
          </select>
        </div>
        <div class="col-md-4">
          <label for="select-contraste" class="form-label">Contraste:</label>
          <select id="select-contraste" class="form-select">
            <option selected value="">Todos</option>
            <option>Sí</option>
            <option>No</option>
          </select>
        </div>
      </div>
      <div class="row mt-3">
        <div class="col-md-6">
          <label for="input-fecha-inicio" class="form-label">Fecha de inicio:</label>
          <input type="date" id="input-fecha-inicio" class="form-control">
        </div>
        <div class="col-md-6">
          <label for="input-fecha-fin" class="form-label">Fecha de fin:</label>
          <input type="date" id="input-fecha-fin" class="form-control">
        </div>
      </div>
      <button id="btn-filtrar" class="btn btn-primary mt-3">Filtrar</button>
    </div>

    <hr>

    <div id="tabla-estudios">
      <h2>Tabla de Estudios</h2>
      <table class="table">
        <thead>
          <tr>
            <th>Estudio</th>
            <th>Radiólogo</th>
            <th>Fecha</th>
            <th>Contraste</th>
          </tr>
        </thead>
        <tbody id="tabla-cuerpo">
          <!-- Los estudios se agregarán aquí dinámicamente -->
        </tbody>
      </table>
      <button id="btn-exportar" class="btn btn-primary">Exportar a Excel</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
